<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YCode Canvas</title>

  <!-- Tailwind CSS Browser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Tailwind v4 Configuration (CSS-based) -->
  <style type="text/tailwindcss">
    @theme {
      /* Custom max-width breakpoints */
      --breakpoint-max-lg: 1023px;
      --breakpoint-max-md: 767px;
    }
  </style>

  <style>
    html, body {
      height: 100%;
      background: white;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Editor-specific styles - using inset box-shadow to prevent overflow outside iframe */
    .ycode-selected {
      box-shadow: inset 0 0 0 1px #0b7efd !important;
    }

    .ycode-selected-purple {
      box-shadow: inset 0 0 0 2px #a855f7 !important;
    }

    .ycode-hover {
      box-shadow: inset 0 0 0 1px #0b7efd !important;
    }

    .ycode-hover-purple {
      box-shadow: inset 0 0 0 1px rgba(168, 85, 247, 0.3) !important;
    }

    .ycode-component-hover {
      box-shadow: inset 0 0 0 2px rgba(168, 85, 247, 0.5) !important;
    }

    .ycode-editing {
      box-shadow: inset 0 0 0 1px #0b7efd !important;
    }

    .ycode-drop-target {
      box-shadow: inset 0 0 0 2px #3b82f6 !important;
      background-color: rgba(59, 130, 246, 0.05) !important;
    }

    .ycode-layer {
      position: relative;
      box-shadow: none;
    }

    .ycode-layer:hover {
      /*cursor: pointer;*/
    }

    /* Selection badge */
    .ycode-selection-badge {
      position: absolute;
      top: -28px;
      left: 0;
      background-color: #3b82f6;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .ycode-selection-badge-purple {
      position: absolute;
      top: -28px;
      left: 0;
      background-color: #a855f7;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Text editing input */
    .ycode-text-editor {
      width: 100%;
      outline: 1px solid #0b7efd !important;
      outline-offset: 0 !important;
    }

    /* Empty element styling (exclude Body layer) */
    .ycode-layer:empty:not([data-layer-id="body"])::before {
      content: ' ';
      display: block;
      background-color: rgb(191 219 254 / 0.1);
      border: 1px dashed rgb(59 130 246 / 0.5);
      border-radius: 0.125rem;
      color: rgb(59 130 246);
      font-size: 0.75rem;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body id="canvas-root">
  <!-- Layers will be dynamically rendered here -->

  <!-- Canvas Renderer Script -->
  <script src="/canvas-renderer.js"></script>
</body>
</html>
