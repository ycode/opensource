<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YCode Canvas</title>

  <!-- Tailwind CSS Browser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Tailwind v4 Configuration (CSS-based) -->
  <style type="text/tailwindcss">
    @theme {
      /* Custom max-width breakpoints */
      --breakpoint-max-lg: 1023px;
      --breakpoint-max-md: 767px;
    }
  </style>

  <style>
    body {
      min-height: 100vh;
      background: white;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* Editor-specific styles */
    .ycode-selected {
      outline: 1px solid #0b7efd !important;
      outline-offset: 0 !important;
    }

    .ycode-selected-purple {
      outline: 2px solid #a855f7 !important;
      outline-offset: 0 !important;
    }

    .ycode-hover {
      outline: 1px solid #0b7efd !important;
      outline-offset: 0 !important;
    }

    .ycode-hover-purple {
      outline: 1px solid rgba(168, 85, 247, 0.3) !important;
      outline-offset: 0 !important;
    }

    .ycode-component-hover {
      outline: 2px solid rgba(168, 85, 247, 0.5) !important;
      outline-offset: 0 !important;
    }

    .ycode-editing {
      outline: 1px solid #0b7efd !important;
      outline-offset: 0 !important;
    }

    .ycode-drop-target {
      outline: 2px dashed #3b82f6 !important;
      outline-offset: 2px !important;
      background-color: rgba(59, 130, 246, 0.05) !important;
    }

    .ycode-layer {
      position: relative;
      /*transition: outline 100ms ease;*/
    }

    .ycode-layer:hover {
      /*cursor: pointer;*/
    }

    /* Selection badge */
    .ycode-selection-badge {
      position: absolute;
      top: -28px;
      left: 0;
      background-color: #3b82f6;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .ycode-selection-badge-purple {
      position: absolute;
      top: -28px;
      left: 0;
      background-color: #a855f7;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Text editing input */
    .ycode-text-editor {
      width: 100%;
      outline: 1px solid #0b7efd !important;
      outline-offset: 0 !important;
    }
  </style>
</head>
<body id="canvas-root">
  <!-- Layers will be dynamically rendered here -->

  <!-- Canvas Renderer Script -->
  <script src="/canvas-renderer.js"></script>
</body>
</html>
